<div class="col-xs-4">
    <a style="cursor: pointer;" href="{{ yarn.url }}" target="_blank"> 
        <span><img [src]="yarn.imagePath" alt="{{ yarn.name }}" class="img-responsive img-thumbnail"></span>
        <h5 class="text-center">{{ yarn.name }}</h5>
        <p class="text-center">{{ yarn.description }}</p>  
    </a>
</div>
